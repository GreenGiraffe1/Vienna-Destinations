<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map REFACTOR</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
      	<div id="options-box" class="left-pane">
        	<h1>Vienna Vacation Destinations</h1>
			<div class="">
				<input type="checkbox" name="toggleMarkers" value="yes" checked>Show Markers?
			</div>
			<div>
				<label for="Inputer">Enter Text to Filter List:</label>
				<input id="Inputer" type="text" name="textInput" value="">
			</div>
       		<hr>
       		<div class="list-class">
				<h3>Locations List:</h3>
				<ul data-bind="foreach: viennaList">
					<li data-bind="text: name, click: listviewClickListener"></li>
				</ul>
           	</div>
       	</div>
	    <div id="map"></div>
		<img class="hamIcon" src="hamburgerIcon.svg" alt="Hamburger Icon">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
	    <script src="app.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1mSv0XTcysnwSGaJCjUUbm-eMtFNEZGs&v=3&callback=initMap" onerror="googleError()"></script>
		<script>
			//  This Script controls Hamburger icon click actions
			var burgerIcon = document.querySelector('.hamIcon');
			var mapBox = document.querySelector('#map');
			var drawer = document.querySelector('#options-box');

			burgerIcon.addEventListener('click', function(e) {
				drawer.classList.toggle('open');
				$('.hamIcon').toggle();
				e.stopPropagation();
			});
			mapBox.addEventListener('click', function() {
				drawer.classList.remove('open');
				$('.hamIcon').toggle();

			});

		</script>
	</body>
</html>

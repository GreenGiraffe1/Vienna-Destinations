<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Neighborhood Map REFACTOR</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>



		<h1>Testing my KnockOutJS Skills</h1>

		<ul data-bind="foreach: bookList">
			<li data-bind="text: title"></li>

		</ul>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>

		<script>
			//  This is where my JS code goes

			//  I'll fashion this model after...  the book example - so I get the hang of this.
			//  	It's a list of book titles. Each book has only the attribute "title".
			var Model = {
				bookCollection: [
					{title: "Book1"},
					{title: "Book2"},
					{title: "Book3"},
					{title: "Book4"},
					{title: "Book5"}
				]
			};
			// console.log(Model.bookList[0]['title']);  //  Verified that this data-structure is working
			// console.log(Model.bookList.length);

			var ViewModel = function() {
				http://knockoutjs.com/documentation/computedObservables.html#managing-this
				var self = this;

				self.bookList = ko.observableArray();

				for (var i = 0; i < Model.bookCollection.length; i++) {
					// console.log(i);  //  Testing to make sure it works.
					self.bookList.push(Model.bookCollection[i]);
				}

				// console.log(this.bookList());

				for (var i = 0; i < this.bookList().length; i++) {
					// console.log(i);
					console.log(this.bookList()[i]['title']);  //  Works - Fixed it by REMEMBERING - to put the () after the observables name.
				}
			}
			var vm = new ViewModel();

			ko.applyBindings(vm);
			// ViewModel();
		</script>




	</body>
</html>
